<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

var numeroFamiliares = parseInt(prompt("Digite a quantidade de familiares que moram com você"));
var contador = 1;
var totalIdades = 0;

while(contador <= numeroFamiliares){
    var idade = parseInt(prompt("Digite a idade do " + contador + " º" + " familiar"));
    totalIdades = totalIdades + idade;
    contador++;
}

var mediaIdades = totalIdades / numeroFamiliares;

mostra("A média das idades dos familiares é: " + mediaIdades);

</script>
