<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numero = 20;

    while(numero <= 20 && numero >= 0){
        mostra("O número é " + numero);
        numero = numero - 1;
    }

    mostra("Fim");

</script>
