<meta charset = "UTF-8">

<script>

    function pulaLinha(){

        document.write("<br>");
    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();

    }

    var numeroPensado = Math.round(Math.random()*10);
    var tentativas = 1;

    while(tentativas <= 3){

            var numeroDigitado = parseInt(prompt("Digite o seu palpite. Restam, " + (3 - tentativas) + " tentativas"));
        
            if(numeroDigitado == numeroPensado){
            mostra("Parabéns, você acertou");
            break;
            } else {
            mostra("Não foi desta vez, tente novamente");
            }
            tentativas++;

    }

</script>
