<meta charset = "UTF-8">

<script>

    function pulaLinha(){

        document.write("<br>");
    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();

    }

    function calculaImc(altura, peso) {
        imc = peso / (altura * altura);
    }

    var nome = prompt("Informe o seu nome");
    var alturaInformada = parseInt(prompt(nome + ", informe a sua altura"));
    var pesoInformado = parseInt(prompt(nome + ", informe o seu peso"));
    var imc = calculaImc(pesoInformado, alturaInformada);
    
    mostra(nome + " o seu IMC é " + imc);

    if (imc < 18.5){
        mostra("O seu IMC está abaixo do recomendado");
    }

    if (imc > 35){
        mostra("O seu IMC está acima do recomendado");
    }

    if(imc >= 18.5 && imc <= 35){
        mostra("O seu IMC está excelente");
    }
    


</script>
