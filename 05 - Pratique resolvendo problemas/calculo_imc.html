<meta charset = "UTF-8">

<script>

    function pulaLinha(){

        document.write("<br>");
    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();

    }

    function calculoImc(peso, altura){
        imc = peso/(altura*altura);
        mostra("O cálculo do imc é " + Math.round(imc));
        return imc;
    }

    var imcFlavio = calculoImc(80, 1.87);
    var imcAmigo = calculoImc(87, 1.70);
    var totalImc = imcFlavio + imcAmigo;

    document.write("O valor de imc total é: " + Math.round(totalImc));

</script>
