<meta charset = "UTF-8">

<script>

    function pulaLinha(){

        document.write("<br>");
    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();

    }


    function calculoImc(peso, altura){
        imc = peso/(altura*altura);
        //mostra("O cálculo do imc é " + Math.round(imc));
        return imc;
    }
    
    var nome = prompt("Usuário, por favor, informe o seu nome");
    var pesoInformado = prompt(nome + " , informe o seu peso");
    var alturaInformada = prompt(nome + ", informe a sua altura");
    var imcCalculado = calculoImc(pesoInformado, alturaInformada);

    document.write(nome + ", o seu imc é: " + Math.round(imcCalculado));

</script>
