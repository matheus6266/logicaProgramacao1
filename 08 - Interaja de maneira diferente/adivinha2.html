<meta charset="UTF-8">

<input/>
<button>Compare com o seu segredo</button>

<script>
    var segredo = Math.round(Math.random()*10);

    var input = document.querySelector("input");
    // Neste passo estamos criando um foco na caixa quando o usuário recarregar a página.
    input.focus();

    function verifica(){

        if (input.value == segredo){
            alert("Você acertou !!!");
        } else {
            alert("Você errou !!");
        }
    
    // Neste passo estamos zerando o campoa para digitação do valor
    input.value = "";
    // Neste passo estamos criando um foco na caixa de digitação quando o usuário aperta o botão
    input.focus();
    }

    var button = document.querySelector("button");

// Ao clicar no botão estamos salvando na variável button o código da função verifica.
    button.onclick = verifica;


</script>
