<meta charset = "UTF-8">

<h3>
    Álcool ou gasolina?
</h3>

<script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;
    var consumoDeGasolina = caminhoComGasolina/tanque;
    var consumoDeAlcool = caminhoComAlcool/tanque;

    document.write("O consumo do meu carro com gasolina é " + consumoDeGasolina + "km/l" + "<br>");
    document.write("O consumo do meu carro com gasolina é " + consumoDeAlcool + "km/l" + "<br>");
</script>
